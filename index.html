<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page Sweat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="img/sweat-black.png" id="product">
    </div>
    <div class="product-info">
      <div class="collection-reference">
        <span class="collection">Grande taille</span>
        <span class="reference">XV-383923810</span>
      </div>
      <h3 class="product-name">Sweat à slogan et col zippé</h3>
      <div class="rating">
        <span>★★★★☆</span>
        <span class="reviews">43 notes</span>
      </div>
      <div class="controls">
        <h4>Couleur : <span id="color">NOIR</span> </h4>
        <button id="btn-black">✔</button>
        <button id="btn-beige">✔</button>
        <button id="btn-brown">✔</button>
      </div>
      <div class="price">
        <span class="original-price">38,99 €</span>
        <span class="discounted-price">19,99 €</span>
      </div>
      <div class="shop-button">
        <button class="add-to-cart">Ajouter au panier</button>
        <button class="icon-button">
            <i class="fa-regular fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
